<h1>My Quotes{{title}}</h1>
ul>
  <div *ngFor='let quote of quotes,let i=index'>
    <li>{{quote.name}}</li>
    <button (click)='toogleDetals(i)'>Toggle Details</button>
    <app-quote-details *ngIf="quote.showDescription"[quote]='quote' (is complete)='completeQuote($event,i)'></app-quote-details>
  </div>
  </ul>
